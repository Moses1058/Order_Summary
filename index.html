<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap"
      rel="stylesheet"
    />
    <link rel="icon" type="image/x-icon" href="./assets/favicon.png" />
    <title>Order Summary Component</title>
  </head>
  <body>
    <main>
      <div class="order-summary">
        <section id="component-top">
          <img
            class="hero"
            src="./assets/illustration-hero.svg"
            alt="illustration hero"
          />
          <h1>Order Summary</h1>
          <p id="caption">
            You can now listen to millions of songs, audiobooks, and podcasts on
            any device anywhere you like!
          </p>
        </section>
        <section id="component-bot">
          <div class="plan">
            <img id="music-icon" src="assets/icon-music.svg" alt="Music Icon" />
            <p id="annual-plan">Annual Plan</p>
            <p id="price">$59.99/year</p>
            <p id="change">
              <a id="change-link" href="#" target="_blanck">Change</a>
            </p>
          </div>
          <p id="payment">Proceed to Payment</p>
          <p id="cancel-order"><a href="#" target="_blanck">Cancel Order</a></p>
        </section>
      </div>
    </main>
    <footer>
        <p>Challenge by Frontend Mentor. Coded by <p id="name">Moses.</p></p>
      </footer>
  </body>
</html>
